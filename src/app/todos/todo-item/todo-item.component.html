<li [ngClass]="{ 'completed' : todo.completado, 'editing' : editando}">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="chkCompletado" />
    <label (dblclick)="editar()">{{ todo.texto }}</label>
    <button (click)="borrar()" class="destroy"></button>
  </div>
  <input
    class="edit"
    type="text"
    value="Create a TodoMVC template"
    [formControl]="txtInput"
    (blur)="terminarEdicion()"
    #inputFisico
  />
</li>
